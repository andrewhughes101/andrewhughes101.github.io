<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }} Â· {% endif %}{{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  {% feed_meta %}
  {% seo %}
  {% include analytics.html %}
</head>
<body>
  <div class="sidebar">
    <div class="container">
      <div class="sidebar-about">
        <img src="{{ '/assets/images/profile.jpg' | relative_url }}" alt="{{ site.author.name }}" class="profile-photo">
        <h1><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
        <p class="lead">{{ site.tagline }}</p>
      </div>

      <nav class="sidebar-nav">
        <a class="sidebar-nav-item{% if page.url == '/' %} active{% endif %}" href="{{ '/' | relative_url }}">Home</a>
        <a class="sidebar-nav-item{% if page.url == '/projects/' %} active{% endif %}" href="{{ '/projects' | relative_url }}">Projects</a>
        <a class="sidebar-nav-item{% if page.url == '/presentations/' %} active{% endif %}" href="{{ '/presentations' | relative_url }}">Presentations</a>
      </nav>

      <div class="sidebar-footer">
        <p class="social-links">
          <a href="mailto:andrew.hughes1@ibm.com" title="Email"><i class="fas fa-envelope"></i></a>
          <a href="https://github.com/{{ site.github_username }}" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
          <a href="https://linkedin.com/in/{{ site.linkedin_username }}" target="_blank" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
        </p>
        <p>&copy; Drew Hughes {{ 'now' | date: "%Y" }}</p>
      </div>
    </div>
  </div>

  <div class="content container">
    {{ content }}
  </div>
</body>
</html>
